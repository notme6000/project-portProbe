<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title></title>
</head>

<body>
    <div class="d-flex flex-column justify-content-center align-items-center vh-100 app-body">

        <h1 class="heading text-center mb-4">Port & Vulnerability Scanner</h1>

        <div class="d-flex justify-content-center w-50">
            <button id="myButton" class="flex-fill mx-2 rounded my-button" style="color: white; background-color: black;">neofetch</button>
            <button id="portScanner" class="flex-fill mx-2 rounded my-button" style="color: white; background-color: black;">Port Scan</button>
            <button id="vulnScanner" class="flex-fill mx-2 rounded my-button" style="color: white; background-color: black;">Vulnerability Scan</button>
        </div>
        <div class="d-flex justify-content-center w-50 mt-1">
            <button id="pingButton" class="flex-fill mx-2 rounded my-button" style="color: white; background-color: black;">ping</button>
            <button id="subdomainScanner" class="flex-fill mx-2 rounded my-button" style="color: white; background-color: black;">sudomain</button>
            <button id="curlButton" class="flex-fill mx-2 rounded my-button" style="color: white; background-color: black;">curl</button>
        </div>
    </div>

    <!-- Bootstrap JS CDN link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
