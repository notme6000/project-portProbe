<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>port scanner</title>
</head>

<body>

    <div class="d-flex flex-column justify-content-center align-items-center app-body">
        <h1 class="heading">port scan</h1>

        <!-- PORT FORM -->

        <form>
            <label for="hostname" style="font-size: 24px; font-weight: 900;">Hostname/IP Address:</label>
            <input type="text" id="hostname" name="hostname" placeholder="Enter hostname or IP" required>

            <label for="port" style="font-size: 24px; font-weight: 900;">Port Number:</label>
            <input type="text" id="port" name="port" placeholder="Enter port number" required>

            <button id="startPortScan" class="flex-fill mt-1 rounded my-button align-items-center"
                style="color: white; background-color: black;">start scan
            </button>
        </form>
    </div>

    <!-- HOWE BUTTON -->

    <button id="goHome" class="top-right-link"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
            fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
            <path
                d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5" />
        </svg>
    </button>




    <!-- JS LINK FOR BOOTSTRAP CDN -->
    <script>
        document.getElementById('goHome').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        // document.getElementById('startPortScan').addEventListener('click', () => {
        //     pywebview.api.start_port_scan();
        // });


        document.getElementById('startPortScan').addEventListener('click', async function () {
            const hostname = document.getElementById('hostname').value;
            const port = document.getElementById('port').value;

            if (hostname) {
                try {
                    const data = port ? { hostname, port } : { hostname };
                    const result = await pywebview.api.start_port_scan(data);
                    console.log(result); // Optional: Log the result for debugging or display it
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred while starting the port scan.');
                }
            } else {
                alert('Please provide a hostname or IP address.');
            }
        });

    </script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
